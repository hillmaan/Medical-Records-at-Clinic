<!DOCTYPE>
<html ng-app>
<head>
	<title>Doctor Patient</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<title>Contact List App</title>

</head>
<body>
	<div clas="container">
		<h1>Doctor and Patient</h1>

		<table class="table" ng-controller="AppCtrl">			
			<tbody>
				<tr>
					<td>Username :</td>
					<td><input class="form control" ng-model="user.username"></td>										
				</tr>
				<tr>
					<td>Password :</td>
					<td><input class="form control" ng-model="user.password"></td>
				</tr>
				<tr>
					<td><button class="btn btn-primary" ng-click="cekUser(user._id)">Login</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
<script src="controllers/loginController.js"></script>
</html>
